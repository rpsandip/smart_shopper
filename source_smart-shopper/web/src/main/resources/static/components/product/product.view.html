<div class="row">
	<div class="col-md-8">
		<!-- Media library -->
		<div class="panel">
			<table id="productsTable"
				class="table table-border inventory_related datatable-responsive dataTable no-footer dtr-inline"
				datatable="ng" dt-options="dctrl.dtOptions">
				<thead class="bg-indigo">
					<tr>
						<th>{{labels.PREVIEW}}</th>
						<th>{{labels.PRODUCTS}}</th>
						<th class="text-center">{{labels.PRICE}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in dctrl.products "
						class="product-table-border">
						<td><a target="_self" href="{{product.IMAGE_URL}}"
							data-toggle="modal" data-target="#modal_default1"
							ng-click="onProductPopClick($event,product)"> <img
								style="height: 30% !important; max-height: 30% !important;"
								ng-src="{{product.IMAGE_URL}}" alt="{{product.NAME}}"
								onerror="this.onerror=null;this.src='/resource/img/ss_logo.jpg';">
						</a></td>
						<td><div class="media-body">
								<h3 class="td-h4">
									<a target="_self" data-toggle="modal"
										data-target="#modal_default1"
										ng-click="onProductPopClick($event,product)">{{product.NAME}}</a>
								</h3>

								<ul class="list-inline list-inline-separate mb-10">
									<li><a target="_self" class="text-muted">{{product.CATEGORY.name}}</a></li>
									<li><a target="_self" class="text-muted">{{product.CATEGORY.superCategory}}</a></li>
								</ul>

								<p class="content-group-sm">{{product.REMARK}}</p>

								<!-- 							<ul class="list-inline list-inline-separate"> -->
								<!-- 								<li>All items from <a href="#">Aloha</a></li> -->
								<!-- 								<li>Add to <a href="#">wishlist</a></li> -->
								<!-- 							</ul> -->
							</div></td>
						<td><div class="media-right text-center">
								<h3 class="no-margin text-semibold">{{product.PRICE
									|currency}}</h3>
								<p>
									<button ng-click="onAddToCart($event,product)"
										class="btn  bg-indigo mt-15 legitRipple">
										<i class="icon-cart-add position-left"></i>
										{{labels.ADD_TO_CART}}
									</button>
								</p>
							</div></td>
					</tr>
				</tbody>

			</table>
		</div>
		<!-- /media library -->

	</div>
	<div class="col-md-4 hidden-xs hidden-sm">
		<!-- Main sidebar -->
		<div class="sidebar sidebar-main sidebar-default" st>
			<div class="sidebar-content">

				<!-- Main navigation -->
				<div
					class="sidebar-category sidebar-category-visible inventory_related">
					<div ng-include="'components/product/cart.view.html'"></div>
				</div>
				<!-- /main navigation -->
			</div>
		</div>
		<!-- /main sidebar -->
		<!-- 		<!-- Basic modal -->
		<div id="modal_default1" class="modal fade ">
			<div class="modal-dialog" ng-model="productPop">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">
							{{productPop.NAME}} <small> {{productPop.PRICE |
								currency}}</small>
						</h2>
					</div>

					<hr>
					<div class="modal-body">
						<div class="thumbnail">
							<div class="thumb thumb-slide">
								<img class="img-responsive" ng-src="{{productPop.IMAGE_URL}}"
									alt="{{productPop.NAME}}"
									style="height: 50% !important; max-height: 50% !important;"
									onerror="this.onerror=null;this.src='/resource/img/ss_shopping.png';">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn bg-white mt-15 legitRipple"
							data-dismiss="modal">{{labels.CANCEL}}</button>
						<button type="button" ng-click="onAddToCart($event,productPop)"
							class="btn  bg-indigo mt-15 legitRipple">
							<i class="icon-cart-add position-left"></i>{{labels.ADD_TO_CART}}
						</button>
					</div>
				</div>
				<!--basic modal -->
			</div>
		</div>
	</div>

</div>
