<div>
	<md-progress-linear md-mode="indeterminate" class="md-warn"
		ng-if="isLoading"></md-progress-linear>
	<div class="content-background table-responsive">
		<table datatable="ng" dt-options="ctrl.dtOptions"
			dt-columns="ctrl.dtColumn" dt-column-defs="ctrl.dtColumnDefs"
			class="table table-background table-sm">
			<thead class="table-head-background"></thead>
			<tbody>
				<tr ng-show="!isProduct.DELETED" ng-repeat="product in products">
					<td style="width: 7% !important;"><div
							class="md-media-sm card-media">
							<img style="height: 120px !important;"
								src="{{product.IMAGE_URL}}" alt="{{product.NAME}}"
								onerror="this.onerror=null;this.src='/resource/img/ss_shopping.png';">
						</div></td>
					<td style="width: 60% !important;"><h2>{{product.NAME}}</h2>
						<p>{{product.REMARK}}</p></td>
					<td><h3>{{product.PRICE | currency}}</h3></td>
					<td>
						<button ng-click="openMenu($mdOpenMenu, $event)" class="button">{{labels.BUY}}</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
