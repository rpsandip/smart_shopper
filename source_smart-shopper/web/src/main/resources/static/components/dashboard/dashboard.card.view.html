<div ng-controller="DashboardCardController as ctrl" ng-model="labels">
	<div>
		<!-- header toolbar -->
		<md-toolbar class="md-hue-2 md-whiteframe-9dp">
		<div class="md-toolbar-tools">
			<h2>{{toolbarTitle}}</h2>
			<span flex></span>

			<md-button ng-if="!isLoggedIn" ng-click="onRegister($event)">{{labels.REGISTR}}</md-button>
			<md-button ng-if="!isLoggedIn" ng-click="onLogin($event)">{{labels.LOGIN}}</md-button>

			<h2 ng-if="isLoggedIn">Welcome, {{USER}}</h2>
			<md-button ng-if="isLoggedIn"
				class="md-icon-button demo-menu-open-button" aria-label="More"
				ng-click="onLogout($event)"> <i class="fa fa-sign-out"
				aria-hidden="true" style="font-size: 25px !important;"></i> <md-tooltip
				ng-if="!isCategory" md-direction="bottom">
			{{labels.COMMON.LOGOUT}} </md-tooltip> </md-button>
		</div>
		</md-toolbar>
		<!-- end -->
	</div>
	<div layout-padding>
		<md-list> <md-list-item class="md-1-line"
			ng-repeat="category in categories"
			ng-click="onCategorySelection($event,category)">
		<div class="md-list-item-text" layout="column" layout-padding>
			<h2>{{ category.NAME }}</h2>
			<div layout="row" layout-wrap layout-sm="column" layout-padding>
				<div flex class="md-1-line" ng-repeat="product in category.PRODUCTS"
					layout="row">
					<md-card layout-padding> <img
						style="height: 150px !important; width: 150px !important;"
						ng-src="{{product.productURL}}" class="md-card-image"
						alt="product.name"> <md-card-title> <md-card-title-text>
					<h3 class="md-headline">{{product.name}}</h3>
					</md-card-title-text> </md-card-title> <md-card-content> </md-card-content> </md-card>
				</div>
			</div>

		</div>
	</div>
</div>
