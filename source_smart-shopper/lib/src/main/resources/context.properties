#
#REST services API names
#
#common
service=/services
sudoers=/sudoers
users=/users
auth=/auth
category=/category
product=/product
categories=/categories
cart=/cart

add=/add
get=/get
update=/update
remove=/remove
order=/order
place=/place
cancel=/cancel

#sudoers
service.sudoers.auth=${auth}
service.sudoers.isActive=/isActive
service.sudoers.logout=/logout

#product
service.sudoers.product=${sudoers}/product
service.sudoers.product.category.add=${category}${add}
service.sudoers.product.category.update=${category}${update}
service.sudoers.product.category.categories=${category}${categories}
service.product.categories=${categories}
service.product.category.product=${category}${product}
service.product.category.products=${category}/products
service.sudoers.product.category.get=${category}${get}
service.sudoers.product.add=${add}
service.sudoers.product.update=${update}
service.sudoers.product.products=/products
service.sudoers.product.get=${get}

#cart
service.users.cart.add=${users}${cart}${add}
service.users.cart.get=${users}${cart}${get}
service.users.cart.update=${users}${cart}${update}
service.users.cart.remove=${users}${cart}${remove}

#order
service.users.order.place=${users}${order}${place}
service.users.order.orders=${users}${order}/orders
service.sudoers.order.orders=/orders
service.sudoers.order.status=${order}/status
service.users.order.cancel=${users}${order}${cancel}

#users
service.users.auth=${auth}
service.users.register=/register
service.users.referral=/referral
service.users.isActive=/isActive
service.users.logout=/logout

service.sudoers.users.all=/all
service.sudoers.users.activate=/activate