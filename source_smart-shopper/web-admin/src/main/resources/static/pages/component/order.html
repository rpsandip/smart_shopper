<div ng-controller="orderController" ng-model="labels" layout="row" layout-padding>

	<div>
		<md-list> <md-list-item ng-repeat="category in categories"
			layout="column"> <md-toolbar
			class="title-section group-list-header">
		<div class="md-toolbar-tools">
			<h3 class="title">{{ category.NAME }}</h3>
		</div>
		</md-toolbar>
		<div class="content-background">
			<md-list> <md-list-item class="md-3-line"
				ng-repeat="item in category.ITEMS"> <img
				src="http://www.ilovealabamafood.com/wp-content/uploads/2013/06/dish-detail-seafood-platter.png"
				class="md-avatar" />
			<div class="md-list-item-text">
				<h3>{{ item.NAME }}</h3>
				<h6>{{ item.PRICE }}</h6>
				<p>{{ item.DESC }}</p>
			</div>
			<md-divider ng-if="!$last"></md-divider> </md-list-item> </md-list>
		</div>
		</md-list-item> </md-list>
	</div>
</div>
